<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>List | instagramの履歴</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <!--<h1>{{.date1}}{{.date2}}</h1>-->
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="http://localhost:8080/index">TOP</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="http://localhost:8080/list">一覧へ</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="http://localhost:8080/reload">履歴更新</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="p-3">
      <form class="d-flex mb-1" action="http://localhost:8080/list" method="get">
        <input name="q1" class="form-control me-2" type="date" value="yyyy-mm-dd" placeholder="いつから" aria-label="Search">
        <input name="q2" class="form-control me-2" type="date" value="yyyy-mm-dd" placeholder="いつまで" aria-label="Search">
        <button class="btn btn-outline-primary" type="submit">Search</button>
      </form>
      {{range .history}}
        <div class="accordion" id="accordionExample">
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingOne">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                        {{.Title}}
                    </button>
                </h2>
                <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                        <p> <a href="/detail/{{.Id}}">{{.Url}}</a> </p>
                        <p> {{.Visit_time}} </p>
                    </div>
                </div>
            </div>
        </div>
      {{end}}

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
