{% extends 'base.html' %}

{% block title %} 一覧 {% endblock %}

{% block content %}
    <form class="d-flex mb-1" action="{% url 'list-insta' %}" method="get">
        <input name="q1" class="form-control me-2" type="date" value="yyyy-mm-dd" placeholder="いつから" aria-label="Search">
        <input name="q2" class="form-control me-2" type="date" value="yyyy-mm-dd" placeholder="いつまで" aria-label="Search">
        <button class="btn btn-outline-primary" type="submit">Search</button>
    </form>
    {% for item in object_list %}
        <div class="accordion" id="accordionExample">
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingOne">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                        {{ item.server }}
                    </button>
                </h2>
                <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                        <p> <a href="{% url 'detail-insta' item.pk %}">{{ item.url }}</a> </p>
                        <p> {{ item.date }} </p>
                    </div>
                </div>
            </div>
        </div>
    {% endfor %}
{% endblock content %}
